<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Tanvir Mitul</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Habibi Calculator</h2>

    <!-- calculator -->
    <div class="calculator">
        <!-- display -->
        <div class="calculator-display">
            <h1>01912-384996</h1>
        </div>
        <!-- buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</ button>
                <button value="9">9</button>
                <button value="0">0</button>
                <button class="decimal" value=".">.
                    <button style=" color: white; background-color:red; " class="clear" id="clear-btn">C
                        <button style=" color:white; background-color:rgb(0, 106, 226)" class="equal-sign"
                            value="=">=</button>

        </div>
    </div>
